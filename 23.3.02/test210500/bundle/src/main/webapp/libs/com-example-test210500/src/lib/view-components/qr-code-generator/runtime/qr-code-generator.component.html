<ngx-kjua
  *ngIf="componentData.content"
  [text]="componentData?.content"
  [renderAsync]="false"
  [render]="'svg'"
  [crisp]="true"
  [minVersion]="1"
  [ecLevel]="'H'"
  [size]="400"
  [ratio]="undefined"
  [fill]="componentData.color"
  [back]="componentData.backgroundColor"
  [rounded]="0"
  [quiet]="1"
  [mode]="displayMode"
  [mSize]="msizes"
  [mPosX]="50"
  [mPosY]="50"
  [label]="labelConfiguration?.label"
  [fontname]="labelConfiguration?.fontName"
  [fontcolor]="labelConfiguration?.fontColor"
  [image]="currentPicture"
  [imageAsCode]="pictureConfiguration?.imageAsCode"
  [cssClass]="componentData?.cssClasses"
></ngx-kjua>
