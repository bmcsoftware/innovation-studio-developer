<button adapt-button btn-type="secondary"
        size="default"
        [disabled]="isFetchInProgress"
        (click)="getCurrentData()">
  <span>Refresh</span>
</button>

<button adapt-button btn-type="primary"
        size="default"
        [disabled]="isFetchInProgress || hasData"
        (click)="createNewData()">
  <span>Create data</span>
</button>

<button adapt-button btn-type="primary"
        size="default"
        [disabled]="isFetchInProgress || !hasData"
        (click)="updateData()">
  <span>Update existing data</span>
</button>

<button adapt-button btn-type="secondary"
        size="default"
        [disabled]="isFetchInProgress || !hasData"
        (click)="deleteData()">
  <span>Delete existing data</span>
</button>

<!--We display the Component Setting data in an Adapt code viewer.-->
<adapt-rx-control-label [label]="'Displaying bookworm Shared Settings Configuration data from the bundle com.example.test210500'"
                        [tooltip]="tooltip">
</adapt-rx-control-label>
<adapt-code-viewer [lang]="'json'"
                   [code]="adminComponentDataString"
                   [hasToolbar]="false">
</adapt-code-viewer>
