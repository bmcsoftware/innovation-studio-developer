<!-- The canvas outlet allows components to be dragged and dropped
inside of it.
The different methods will define:
    which components can be dragged and dropped,
    actions to apply when a component is actually dragged and dropped,
-->
<rx-canvas-outlet
  class="image-container"
  [dropListOrientation]="'horizontal'"
  [dropPredicate]="actionButtonDropPredicate"
  (beforeViewComponentDrop)="onBeforeViewComponentDrop($event)"
></rx-canvas-outlet>
<span class="d-icon-image_square"></span>
